<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szczegóły Samochodu</title>
    
    <!-- Bootstrap 5 i Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">

    <style>
        .lightboxOverlay {
            background-color: rgba(0, 0, 0, 0.95);
        }

        .lightbox .lb-caption {
            color: #EFEFEF;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body  class="d-flex flex-column min-vh-100">
    <!-- Nagłówek -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand ms-2" href="index.html">RentalsCar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html">Strona Główna</a>
                <a class="nav-item nav-link" href="index.html#aboutUs">O Nas</a>
                <a class="nav-item nav-link" href="index.html#contact">Kontakt</a>
            </div>
            <div class="ms-auto me-2">
                <select id="languageSelector">
                    <option value="pl">Polski</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>
    </nav>
    
    <div class="container bg-white shadow-sm my-5 p-4">
        <!-- Szczegóły Samochodu -->
        <section class="my-5">
            <div class="row">
                <!-- Symulacja Zdjęcia Samochodu -->
                <div class="col-md-6 mb-3">
                    <div id="carImages" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner rounded-3" id="carouselInner">
                        </div>
                        <a class="carousel-control-prev" href="#carImages" role="button" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Poprzednie</span>
                        </a>
                        <a class="carousel-control-next" href="#carImages" role="button" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Następne</span>
                        </a>
                    </div>
                </div>
                <!-- Szczegóły -->
                <div class="col-md-6">
                    <h2 id="car-make">Marka:</h2>
                    <h2 id="car-model">Model:</h2>
                    <h4 id="car-year">Rok Produkcji:</h4>
                    <p class="mt-3" id="car-description">Opis:</p>
                </div>
                
            </div>
        </section>

        <!-- Dodatkowe Informacje -->
        <section class="my-5">
            <h2 class="text-center mb-4">Dodatkowe Informacje</h2>
            <div class="row">
                <div class="col-md-4">
                    <h4>Szczegóły:</h4>
                    <ul id="detailsList" class="list-unstyled"></ul>
                </div>
                <div class="col-md-4">
                    <h4>Wyposażenie:</h4>
                    <ul id="equipmentList" class="list-unstyled"></ul>
                </div>
                <div class="col-md-4">
                    <h4>Warunki Wynajmu:</h4>
                    <ul id="rentalTermsList" class="list-unstyled"></ul>
                </div>
            </div>
        </section>
        

        <div class="row">

            <!-- Cennik -->
            <div class="col-md-6 my-5">
                <h2 class="text-center mb-4">Cennik</h2>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped table-light">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Okres Wynajmu</th>
                                <th scope="col">Cena za Dzień</th>
                            </tr>
                        </thead>
                        <tbody id="priceTableBody">
        
                        </tbody>
                    </table>
                </div>
            </div>
        
            <!-- Formularz Kontaktowy -->
            <div class="col-md-6 my-5">
                <h2 class="text-center mb-4">Zapytaj o samochód</h2>
                <form id="contactForm" action="/send" method="post">                 <div class="mb-3">
                    <input type="text" class="form-control" name="name" placeholder="Imię i Nazwisko" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" name="message" placeholder="Wiadomość" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Wyślij</button>
            </form>
            </div>

            <button class="btn btn-primary" type="button" id="reservationButton" onclick="reservation()">Zarezerwuj</button>
        
        </div>
        


        
    </div>

    <!-- Stopka -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p>&copy; 2023 Wypożyczalnia Samochodów</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/carDetails.js"></script>

</body>
</html>
